langauge: node_js

node_js:
  - "8"

install:
  - npm install

script:
  - npm run lint
  - npm run test

after_script:
  - npm install istanbul -g
  - istanbul cover ./node_modules/mocha/bin/_mocha --recursive test --report lcovonly -- -R spec && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage


after_success:
  - coveralls
  - codecov
